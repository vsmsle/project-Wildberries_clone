<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon_wb.ico" type="image/vnd.microsoft.icon"/>
    <link rel="stylesheet" href="scss/styles.scss"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>Wildberries clone</title>
</head>
<body>
   
    <!-- шапка -->

    <header class="header">
        <a href="" class="header__link">
          <img src="img/logo_wb.svg" alt="Wildberries Logo" class="header__link-image"/>
        </a>
        <input type="search" class="header__search" placeholder="Искать на Wildberries" />
        <button class="header__profile">
          <img src="img/profile_wb.svg" alt="profile image" />
          <span>Войти</span>
        </button>
        <button class="header__basket">
          <img src="img/basket_wb.svg" alt="basket image" />
          <span>Корзина</span>
          <div class="basket_count modal__hide"></div>
        </button>
      </header>


      <!-- Swiper -->

      <main class="main">
        <div class="swiper">
          <div class="swiper__line">
            <img src="img/swiper/swip_1.jpg" alt="Swiper Slide" />
            <img src="img/swiper/swip_2.jpg" alt="Swiper Slide" />
            <img src="img/swiper/swip_3.jpg" alt="Swiper Slide" />
            <img src="img/swiper/swip_4.jpg" alt="Swiper Slide" />
          </div>
  
          <div class="swiper__buttons">
            <button class="swiper__button_prev">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="swiper__button_next">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
  
          <div class="swiper__pagination">
            <div class="swiper__pagination_item active"></div>
            <div class="swiper__pagination_item"></div>
            <div class="swiper__pagination_item"></div>
            <div class="swiper__pagination_item"></div>
          </div>
        </div>

            <!-- карточки -->

        <section class="section_cards">
            <h2>Хиты продаж</h2>
            <ul class="container_cards"></ul>
        </section>
          
      </main>



</body>

<script type="module" src="js/index.js"></script>

</html>
